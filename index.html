<!DOCTYPE html>
<html>
  <head>
    <title>Streaming Videos</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/styles.css"
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-12 menu">
          <h1 class="p-3">Página de Streaming</h1>
          <ul class="nav">
            <li class="nav-item text-black">
              <a class="nav-link text-dark" href="#">Novidades</a>
            </li>
            <li class="nav-item">
              <div class="barra"></div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Favoritos</a>
            </li>
            <li class="nav-item">
              <div class="barra"></div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Recomendações</a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="row main-video ml-3">
        <div class="video-frame"></div>
        <div class="blockquote-footer text-dark p-2">Descrição do vídeo</div>
      </main>
      <div class="row suggestions ml-3">
        <h3 class="pt-3">Vídeos semelhantes</h3>
        <div class="suggestions-movies">
          <div class="video-frame"></div>
          <div class="video-frame"></div>
          <div class="video-frame"></div>
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
